<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Demo</title>
    <style>
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function submitInput(event) {
            event.preventDefault(); // Prevent form submission

            const userInput = document.getElementById("user_input").value; // Get user input
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value; // Get CSRF token

            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-Requested-With": "XMLHttpRequest",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({
                    user_input: userInput
                })
            })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById("result");
                    if (data.error) {
                        resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    } else {
                        resultDiv.innerHTML = data.output_html;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
    </script>
</head>
<body>
<h1>Named Entity Recognition</h1>
<form onsubmit="submitInput(event);">
    {% csrf_token %}
    <textarea id="user_input" rows="5" cols="50" placeholder="Enter text here"></textarea>
    <br>
    <button type="submit">Process</button>
</form>
<div id="result" class="result"></div>
</body>
</html>
